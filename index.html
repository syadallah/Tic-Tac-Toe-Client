<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <br>
      <br>
      <h1>Tic-Tac-Toe</h1>
      <br>
      <br>
      <h3 id=message></h3>
      <br>
      <br>

  <form id=start-game>
        <input class="btn btn-primary" type='submit' value='START GAME'/>
  </form>

      <div class="container">

  <div class="row">
    <div class="col-4 box">1</div>
    <div class="col-4 box">2</div>
    <div class="col-4 box">3</div>
  </div>

  <div class="row">
    <div class="col-4 box">4</div>
    <div class="col-4 box">5</div>
    <div class="col-4 box">6</div>
  </div>

  <div class="row">
    <div class="col-4 box">7</div>
    <div class="col-4 box">8</div>
    <div class="col-4 box">9</div>
  </div>
</div>

<form id='sign-in'>
    <fieldset>
    <legend>Sign In!</legend>
    <input name="credentials[email]" type='email' placeholder="Email">
    <input name="credentials[password]"type='password' placeholder="Password"/>
    <input class="btn btn-primary" type='submit' value='Sign In!'/>
  </fieldset>
  </form>

<h4 id=failure-message></h4>

<form id='sign-up'>
      <fieldset>
      <legend>Sign Up!</legend>
      <input name="credentials[email]" type='email' placeholder="Email">
      <input name="credentials[password]"type='password' placeholder="Password"/>
      <input name="credentials[password_confirmation]" type='password' placeholder = 'password_confirmation'/>
      <input class="btn btn-secondary" type='submit' value='Sign up!'/>
    </fieldset>
    </form>

    <form id='change-password'>
      <fieldset>
      <legend>change password!</legend>
      <input name="passwords[old]" type='password' placeholder="Old Password">
      <input name="passwords[new]"type='password' placeholder="New Password"/>
      <input class="btn btn-secondary" type='submit' value='Change Password'/>
    </fieldset>
    </form>

    <form id='sign-out'>
      <fieldset>
      <legend></legend>
      <input class="btn btn-primary" type='submit' value='Sign Out!'/>
    </fieldset>
    </form>



    </body>
</html>
